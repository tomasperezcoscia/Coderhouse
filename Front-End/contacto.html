<html lang="en">
<head>

    <header>

        <nav id="navbar">

    <div id="main__content">
        
        <div id="contact__form">
            <form action="contacto.html" method="POST">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div id="google__map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.793977971554!2d-58.38194468477051!3d-34.6037229804598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbf0b0b8b0b0b%3A0x1b8b8b8b8b8b8b8b8!2sCABA!5e0!3m2!1ses-419!2sar!4v1629202010003!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

            <div id="support__bubble__content">

                <p>Envianos un mensaje y te responderemos a la brevedad</p>
                <button id="support__bubble__button">Contacto</button>
            </div>
        </div>

        <div id="cart__bubble">

                <h2>Carrito</h2>

    </div>
    <footer>

            <a href="https://www.instagram.com/sol_insumos_nails/"><img src="" alt="instagram"></a>
        </div>
        <div id="dev__info">
            <h1>Developed by Tomas Perez Coscia</h1>
        </div>
