<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">

                <li>Productos</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <div id="main__content">
        <div id="controls">
            <ul>
                <li class="group__selector"><a>Grupo1</a></li>
                <li class="group__selector"><a>Grupo2</a></li>
                <li class="group__selector"><a>Grupo3</a></li>
            </ul>

        </div>
        <div id="card__container">
            <div class="card">
                <h2>Producto1</h2>

            <div class="card">
                <h2>Producto2</h2>

            <div class="card">

            <div class="card">

                <img src="" alt="Producto4">

            <div class="card">
                <h2>Producto5</h2>
                <img src="" alt="Producto5">
            </div>
            <div class="card">
                <h2>Producto6</h2>
                <img src="" alt="Producto6">
            </div> 
        </div>
        <div id="ads__aside">
            <a href="https://www.google.com"><img src="" alt="publicidad"></a>
        </div>
    </div>
    <footer>
        <div id="socials">
            <a href="https://www.instagram.com/sol_insumos_nails/"><img src="" alt="instagram"></a>
        </div>
        <div id="info">
            <h1>Sol Martinez Nails</h1>
        </div>
        <div id="dev__info">
            <h1>Developed by Tomas Perez Coscia</h1>
        </div>
    </footer>

</html>
